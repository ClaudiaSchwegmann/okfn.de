{% assign project = include.project %}

<a class="col-auto box box-image box-{{ project.type }}" href="{{ site.baseurl }}{{ project.url|replace_first:'/','' }}">
  {% if project.img.size > 0 %}
    <img src="{% if project.img contains 'http' %}{{ project.img }}{% else %}{{ site.staticurl }}images/{{ project.img }}{% endif %}" alt="{{ project.title }}"/>
  {% endif %}
  <div class="inner">
    <h3>{{ project.title }}</h3>
    <p>{{ project.teaser }}</p>
  </div>
</a>
